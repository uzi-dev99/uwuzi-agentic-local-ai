<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Wuzi Chat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#18181b',
              'secondary': '#27272a',
              'user-bubble': '#059669',
              'accent': '#34d399',
              'accent-dark': '#10b981',
              'light': '#e4e4e7',
              'muted': '#71717a',
              'danger': '#f43f5e'
            }
          }
        }
      }
    </script>
    <style>
      /* Minimalist Scrollbar for Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; /* primary color */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #71717a; /* muted color */
        border-radius: 10px;
        border: 2px solid #18181b; /* primary color */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #34d399; /* accent */
      }
      
      /* Minimalist Scrollbar for Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #71717a #18181b; /* thumb color track color */
      }
      
      /* Mobile-specific optimizations for Android */
      @media screen and (max-width: 768px) {
        html, body {
          overflow-x: hidden !important;
          width: 100% !important;
          max-width: 100vw !important;
          position: relative;
        }
        
        /* Prevent horizontal scroll on all elements */
        * {
          max-width: 100% !important;
          box-sizing: border-box !important;
        }
        
        /* Force proper container behavior */
        #root {
          width: 100% !important;
          max-width: 100vw !important;
          overflow-x: hidden !important;
        }
        
        /* Ensure proper viewport handling with virtual keyboard */
        @supports (-webkit-touch-callout: none) {
          .ios-keyboard-fix {
            height: 100vh;
            height: -webkit-fill-available;
          }
        }
        
        /* Android-specific fixes */
        @media screen and (max-width: 768px) and (orientation: portrait) {
          body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
          }
        }
        
        /* Fix for flex containers */
        .flex {
          min-width: 0 !important;
        }
        
        /* Ensure text areas and inputs don't overflow */
        textarea, input {
          max-width: 100% !important;
        }
      }
    </style>

}
